        PALINDROME</abbr> CHECKER</h1>
        
        <a class="ancor" target="_blank" rel="noopener noreferrer" href="palindromeDef.html" >

            What is a Palindrome Number? Click It to know<p id="blink">&#8593;</p></h2>

    <abbr style="text-decoration:none " title="Palindrome String or Palindrome Number
121 or madam">
        <input class="center pale-orange"  type="text" id="pal" placeholder="Ex:-madam">
    </abbr><br>
    </div>
    <button id = "centerB" class="center pale-orange" onclick="palindrome()" onmouseover="blink()">IS PALINDROME</button>

    <br>
    <h2 id="head1" class="center"></h2>
    <script>
        
        function palindrome(){
            var data = document.getElementById('pal').value;
            var rev='';
            for(var i=0;i<data.length;i++){
                rev = data.charAt(i)+rev; 
            } 
            if(rev==data){
                    document.getElementById('head1').innerHTML='IT IS A PALINDROME';
            }
            else{
                document.getElementById('head1').innerHTML='IT IS NOT A PALINDROME';
            }    
        }
            var blink = document.getElementById('blink');
  
        setInterval(function () {
            blink.style.opacity = 
            (blink.style.opacity == 0 ? 1 : 0);
        }, 500);
        
    </script>
